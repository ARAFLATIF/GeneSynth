<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Visualizer - GeneSynth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="visualizer.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">GeneSynth</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="visualizer.html">DNA Visualizer</a></li>
                    <li class="nav-item"><a class="nav-link" href="mutation.html">Mutation Playground</a></li>
                    <li class="nav-item"><a class="nav-link" href="protein.html">Protein Impact</a></li>
                    <li class="nav-item"><a class="nav-link" href="trait.html">Trait Database</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">DNA Sequence Visualizer</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="dnaInput" class="form-control" placeholder="Enter DNA sequence (e.g., ATCG)">
                    <button class="btn btn-primary" type="button" id="visualizeBtn">Visualize</button>
                </div>
                <button class="btn btn-secondary mb-3" id="generateRandomBtn">Generate Random Sequence</button>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="showComplementary">
                    <label class="form-check-label" for="showComplementary">
                        Show Complementary Strand
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card info-card">
                    <div class="card-body">
                        <h5 class="card-title">Sequence Information</h5>
                        <p id="sequenceInfo">Enter a DNA sequence to see information.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="dna-visualization mt-4">
            <canvas id="dnaCanvas"></canvas>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Nucleotide Composition</h3>
                <canvas id="compositionChart"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Codon Usage</h3>
                <div id="codonUsage" class="codon-grid"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="visualizer.js"></script>
</body>
</html>
