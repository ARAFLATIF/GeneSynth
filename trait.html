<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Trait Database - GeneSynth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="trait.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">GeneSynth</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="visualizer.html">DNA Visualizer</a></li>
                    <li class="nav-item"><a class="nav-link" href="mutation.html">Mutation Playground</a></li>
                    <li class="nav-item"><a class="nav-link" href="protein.html">Protein Impact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="trait.html">Trait Database</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Genetic Trait Database</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Search Traits</h5>
                        <input type="text" id="traitSearch" class="form-control mb-3" placeholder="Search for a trait, gene, or disease">
                        <select id="traitCategory" class="form-select mb-3">
                            <option value="">All Categories</option>
                            <option value="physical">Physical Traits</option>
                            <option value="disease">Genetic Disorders</option>
                            <option value="biochemical">Biochemical Traits</option>
                            <option value="behavioral">Behavioral Traits</option>
                        </select>
                        <button id="searchButton" class="btn btn-primary w-100">Search</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Trait List</h5>
                        <div id="traitList" class="trait-list"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Trait Information</h5>
                        <div id="traitInfo" class="trait-info">
                            Select a trait to view detailed information.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Inheritance Pattern</h5>
                                <canvas id="inheritanceChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Gene Expression</h5>
                                <div id="geneExpression" class="gene-expression"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="trait.js"></script>
</body>
</html>
