<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutation Playground - GeneSynth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="mutation.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">GeneSynth</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="visualizer.html">DNA Visualizer</a></li>
                    <li class="nav-item"><a class="nav-link active" href="mutation.html">Mutation Playground</a></li>
                    <li class="nav-item"><a class="nav-link" href="protein.html">Protein Impact</a></li>
                    <li class="nav-item"><a class="nav-link" href="trait.html">Trait Database</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Mutation Playground</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Original DNA Sequence</h5>
                        <textarea id="originalDNA" class="form-control mb-3" rows="4" placeholder="Enter original DNA sequence"></textarea>
                        <button id="generateRandomDNA" class="btn btn-secondary">Generate Random DNA</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Mutation Settings</h5>
                        <select id="mutationType" class="form-select mb-3">
                            <option value="substitution">Substitution</option>
                            <option value="insertion">Insertion</option>
                            <option value="deletion">Deletion</option>
                        </select>
                        <div id="mutationDetails"></div>
                        <button id="applyMutation" class="btn btn-primary mt-3">Apply Mutation</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mutation Results</h5>
                        <div id="mutationResults" class="mutation-results"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Nucleotide Changes</h5>
                        <canvas id="nucleotideChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mutation Impact</h5>
                        <div id="mutationImpact" class="mutation-impact"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="mutation.js"></script>
</body>
</html>
