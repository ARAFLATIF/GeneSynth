<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Impact - GeneSynth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="protein.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">GeneSynth</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="visualizer.html">DNA Visualizer</a></li>
                    <li class="nav-item"><a class="nav-link" href="mutation.html">Mutation Playground</a></li>
                    <li class="nav-item"><a class="nav-link active" href="protein.html">Protein Impact</a></li>
                    <li class="nav-item"><a class="nav-link" href="trait.html">Trait Database</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Protein Impact Analyzer</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">DNA Sequence</h5>
                        <textarea id="dnaSequence" class="form-control mb-3" rows="4" placeholder="Enter DNA sequence"></textarea>
                        <button id="analyzeDNA" class="btn btn-primary">Analyze Protein</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Mutation</h5>
                        <input type="number" id="mutationPosition" class="form-control mb-2" placeholder="Mutation position">
                        <select id="mutationBase" class="form-select mb-3">
                            <option value="A">A</option>
                            <option value="T">T</option>
                            <option value="C">C</option>
                            <option value="G">G</option>
                        </select>
                        <button id="applyMutation" class="btn btn-secondary">Apply Mutation</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Protein Sequence</h5>
                        <div id="proteinSequence" class="protein-sequence"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Protein Structure</h5>
                        <canvas id="proteinStructure"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Impact Analysis</h5>
                        <div id="impactAnalysis" class="impact-analysis"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="protein.js"></script>
</body>
</html>
